<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="left">
    <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="leaves">
</div>
<div class="right">
    <div class="top">
        <p>
            This is not a real online service! You know you need something
            <br> like this in your life 
            to help you realize your deepest dreams.
            <br> Sign up <em>now</em> to get started. 
            <br /> 
            <br /> 
            You <em>know</em> you want to. 
        </p>
    </div>
    <div class="middle">
        <div>
            Let's do this!
        </div>
    
        <form class="myForm">
            <label for="firstName">First Name: <input type="text" id="firstName" placeholder="Asuka"  minlength="2"></label>
            

            <label for="lastName">Last Name: <input type="text" id="lastName" placeholder="Sorhyu"  minlength="2"></label>
            

            <label for="email">Email: <input type="email" id="email" placeholder="secondchild@nerv.gov">
            </label>
            
            <label for="Number">Phone Number: <input type="text" id="Number" placeholder="555-5555"></label>
            

            <label for="password">Password:   <input type="password" id="password" class="error"></label>
          

            <label for="conPassword">Confirm Password: <input type="password" id="conPassword" class="error"></label>
            
        </form>
    </div>
    
    <div class="bottom">
        <button>Create Account</button>
        <div>
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
